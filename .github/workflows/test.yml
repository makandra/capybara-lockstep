---
name: Tests
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    strategy:
      fail-fast: false
      matrix:
        include:
        - ruby: 2.7.2
          gemfile: Gemfile
        - ruby: 3.2.0
          gemfile: Gemfile
        - ruby: 3.4.1
          gemfile: Gemfile
        - ruby: 3.4.1
          gemfile: Gemfile
          capybara_driver: cuprite
    env:
      BUNDLE_GEMFILE: "${{ matrix.gemfile }}"
      CAPYBARA_DRIVER: "${{ matrix.capybara_driver || 'selenium' }}"
    steps:
    - uses: actions/checkout@v3
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
    - name: Show Chrome version
      run: chrome --version
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@master
    - name: Install ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby }}"
    - name: Bundle
      run: |
        gem install bundler:2.3.1
        bundle install --no-deployment
    - name: Run tests
      uses: nick-invision/retry@v2
      with:
        timeout_seconds: 60
        max_attempts: 3
        command: bundle exec rake spec
